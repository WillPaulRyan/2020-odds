<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Open Graph Protocol -->
        <meta property="og:title" content="2020 Odds">
        <meta property="og:description" content="Each candidate's odds to win the 2020 US Presidential Election">
        <meta property="og:image" content="http://2020-odds.com/static/social_image.png">
        <meta property="og:url" content="http://2020-odds.com">
        <meta name="twitter:card" content="2020_odds_large_image">
        <meta property="og:site_name" content="2020 Odds">
        <meta name="twitter:image:alt" content="2020 Odds">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/check.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <div>Data provided by <a href="https://betdata.io/">Betdata.io</a>.</div>
        </footer>

    </body>

</html>
